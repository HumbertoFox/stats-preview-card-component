<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <main>
    <div class="div-main">
      <div class="div-left">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="div-compan">
          <div>
            <strong>
              10k+
            </strong>
            <span>
              companies
            </span>
          </div>
          <div>
            <strong>
              314
            </strong>
            <span>
              templates
            </span>
          </div>
          <div>
            <strong>
              12m+
            </strong>
            <span>
              queries
            </span>
          </div>
        </div>
      </div>
      <div class="div-main-picture">
        <div class="background-img"></div>
        <picture class="picture-img">
          <source media="(max-width: 992px)" srcset="src/images/image-header-mobile.jpg">
          <img src="src/images/image-header-desktop.jpg" alt="image Ilustration Header">
        </picture>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    </div>
    <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank"> Humberto Ribeiro</a>.
    </div>
  </main>
</body>

</html>
